# must be unique in a given SonarQube instance
sonar.projectKey=my:project
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=Savkar.AI-Assessment-Service project
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

sonar.exclusions=spec/**, node_modules/**, AssessmentLambda/node_modules/**, QuestionLambda/node_modules/**, coverage/**

sonar.javascript.lcov.reportPaths=QuestionLambda/coverage/lcov.info
#sonar.ts.coverage.lcovReportPath=AssessmentLambda/coverage/lcov.info, QuestionLambda/coverage/lcov.info
